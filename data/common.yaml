---
auditd::service_manage: true
auditd::service_ensure: 'running'
auditd::service_enable: true
auditd::service_name: 'auditd'
auditd::service_hasstatus: true
auditd::service_hasrestart: true
auditd::package_name: 'audit'
auditd::package_ensure: 'present'
auditd::auditd_file: '/etc/audit/auditd.conf'
auditd::auditd_file_ensure: file
auditd::auditd_file_source: 'puppet:///modules/auditd/auditd.conf'
auditd::auditd_file_owner: 'root'
auditd::auditd_file_group: 'root'
auditd::auditd_file_mode: '0640'
auditd::auditd_rules_file: '/etc/audit/audit.rules'
auditd::audit_rules_file_ensure: file
auditd::audit_rules_file_source: 'puppet:///modules/auditd/audit.rules'
auditd::audit_rules_file_owner: 'root'
auditd::audit_rules_file_group: 'root'
auditd::audit_rules_file_mode: '0640'

## Conf settings
auditd::conf:
  log_file: /var/log/audit/audit.log
  log_format: RAW
  log_group: root
  priority_boost: 4
  flush: INCREMENTAL
  freq: 20
  num_logs: 5
  disp_qos: lossy
  dispatcher: /sbin/audispd
  name_format: user
  name: "%{facts.fqdn}"
  max_log_file: 6 
  max_log_file_action: ROTATE
  space_left: 75
  space_left_action: SYSLOG
  action_mail_acct: root
  admin_space_left: 50
  admin_space_left_action: SUSPEND
  disk_full_action: SUSPEND
  disk_error_action: SUSPEND
  tcp_listen_port: ''
  tcp_listen_queue: 5
  tcp_max_per_addr: 1
  tcp_client_ports: ''
  tcp_client_max_idle: 0
  enable_krb5: no
  krb5_principal: auditd
  krb5_key_file: ''